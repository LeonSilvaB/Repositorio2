<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        .info {
            margin: 10px;
            font-weight: bold;
    }
    
</style>
</head>
<body>
    <header id="header">Users List
    </header>
    <main id="main">
        <section class="card">
            <h2 class="card-title">Lista de Usuarios</h2>
            <table class="card-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Usuario</th>
                        <th>Email</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="js-user-line"></tbody>
            </table>
        </section class="user-form">
        <div class="row">
            <div class="col">
                <label for="">Nome</label>
                <input type="text" name="nome" class="js-user-name">
            </div>
        <div class="col">
            <label for="">Usuario</label>
            <input type="text" name="username" class="js-user-username">
        </div> 
        <div class="tips"></div>
    </main>
    <script src="assets/javascript/app2.js"></script>
</body>
</html>
